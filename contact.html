<head>

    <nav>
        <span class="logo">HK</span>
        <a href="index.html">Home</a> |

    <h1>Contact GCF</h1>
    <h3>Have a college query, suggestion, or grievance? Reach out below.</h3>
    <hr>

    <div class="contact-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name">

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" placeholder="Your Roll Number">

        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="">-- Select Department --</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="ec">Electronics & Communication</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your College Email">

        <label for="message">Your Query / Suggestion:</label>
        <textarea id="message" name="message" rows="5" placeholder="Describe your issue or suggestion here..."></textarea>

        <input type="submit" value="Submit to GCF">
    </div>

    <br><br>
    <footer>

    </footer>
